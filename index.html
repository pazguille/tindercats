<!doctype html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="HandheldFriendly" content="True"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/><meta name="version" content="0.0.1" id="version"><link rel="shortcut icon" href="src/assets/favicon.ico"><title>Tindercats</title><link rel="stylesheet" href="src/css/tindercats.css"></head><body> <header><h1 class="logo">tindercats</h1> </header> <main> <figure class="viewport-cat" data-view="viewport"></figure> <nav> <button data-action="hate" aria-label="Dislike" class="btn btn-hate btn-l">&#10006;</button> <button data-action="love" aria-label="Like" class="btn btn-love btn-l">&#10084;</button> </nav> </main> <footer class="share-buttons"><p>with <i class="heart">&#10084;</i> by <a href="https://twitter.com/pazguille" target="_blank">pazguille</a></p> </footer> <script>var $current=null;function createCats(n){n=n||1;var $articles=[];while(n){$articles.push('<div role="image" data-view="cat" class="pic" style="background-image:url(http://thecatapi.com/api/images/get?format=src&size=small&cache='+Math.random()+');"></div>');n--;} return $articles.join('');} document.querySelector('[data-view="viewport"]').insertAdjacentHTML('beforeend',createCats(5));function refreshImg(){if($current){$current.remove();document.querySelector('[data-view="viewport"]').insertAdjacentHTML('beforeend',createCats());} $current=document.querySelector('[data-view="cat"]');$current.setAttribute('data-view','active');} refreshImg();document.querySelector('[data-action="hate"]').addEventListener('click',function(){refreshImg();});document.querySelector('[data-action="love"]').addEventListener('click',function(){refreshImg();});</script> </body></html>
